{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <br/><h3 align="center">Rejestracja</h3>
      <div class="form-group">
        <b><label for="imie">Imię:</label></b>
        <input
          type="text"
          class="form-control"
          id="imie"
          name="imie"
          placeholder="Wpisz imię"
        />
      </div>
      <div class="form-group">
        <b><label for="email">E-mail:</label></b>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Wpisz e-mail"
        />
      </div>
      <div class="form-group">
        <b><label for="haslo1">Hasło:</label></b>
        <input
          type="password"
          class="form-control"
          id="haslo1"
          name="haslo1"
          placeholder="Wpisz hasło"
        />
      </div>
      <div class="form-group">
        <b><label for="haslo2">Hasło (Potwierdź):</label></b>
        <input
          type="password"
          class="form-control"
          id="haslo2"
          name="haslo2"
          placeholder="Potwierdź hasło"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
    {% endblock %}
