{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <form method="POST">
      <br/><h3 align="center">Zaloguj się</h3>
      <div class="form-group">
        <b><label for="email">E-mail:</label></b>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Wpisz e-mail"
        />
      </div>
      <div class="form-group">
        <b><label for="password">Hasło:</label></b>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Wpisz hasło"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
    {% endblock %}
